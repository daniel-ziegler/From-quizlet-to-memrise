<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>From Quizlet to Memrise</title>
    <link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">
</head>
<body>
<div class="row">
    <div class="col-xs-6">
        <button class="button1">Confirm import Quizlet</button>
        <br>
        <button class="button2">Yes</button>
        <button class="button3">No</button>
        <div class="results"></div>
        <br>
        <textarea class="import_rf" cols="77" rows="22"></textarea>
        <br>
    </div>
    <div class="col-xs-6">
        <br>
        <textarea class="export_rf" cols="77" rows="22"></textarea>
        <br>
    </div>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    var big_data, temp_rf, temp_arr, counter_rf

    function parseArray(arr){
        return arr.split(';')
    }

    function setExport(value){
        var temp_rf, temp_rf_rf
        temp_rf_rf = value.split(',')
        temp_rf = temp_rf_rf.filter(function(v,k){
            return k>0
        })
        $('.export_rf').val($('.export_rf').val() +temp_rf_rf[0]+','+temp_rf.join('')+', ,'+' ;')
    }

    $('.button1').on('click',function(){
        counter_rf = 0
        big_data = $('.import_rf').val()
        temp_arr = parseArray(big_data)
        $('.results').html(temp_arr[0])
    })

    $('.button2').on('click',function(){
        setExport($('.results').html())
        counter_rf++
        temp_rf = temp_arr[counter_rf]
        $('.results').html('')
        $('.results').html(temp_rf)

    })
    $('.button3').on('click',function(){
        counter_rf++
        temp_rf = temp_arr[counter_rf]
        $('.results').html('')
        $('.results').html(temp_rf)
    })
})
</script>
</html>
