<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>From Quizlet to Memrise</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">
    <link rel="icon" href="http://freetimehub.com/wp-content/uploads/favicon-32x32.png">      
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        body {
            background-color: #c3d6d6;
        }

        .results {
            font-family: "Lucida Grande", "Helvetica Nueue", Arial, sans-serif;
            font-size: 1.2em;
        }
        .button2{
            margin-right: 19px;
        }
        .under{
            color: #153331;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-xs-6">
        <br>

        <div class="col-md-1"></div>
        <div class="col-md-5">
            <button class="button1 btn btn-info">Confirm import</button>
            <br>
            <br>
            <button class="button2 btn btn-success">Yes</button>
            <button class="button3 btn btn-warning">No</button>
            <br>
            <br>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="results"></div>
        </div>

    </div>
    <div class="col-xs-6"></div>
</div>
<div class="row">
    <div class="col-xs-6">
        <textarea class="import_rf" cols="55" rows="22"></textarea>
    </div>
    <div class="col-xs-6">
        <textarea class="export_rf" cols="55" rows="22"></textarea>
    </div>
</div>
</div>
</body>
<script>
$(document).ready(function () {
    var big_data, temp_arr, counter_rf

    function parseArray(arr) {
        return arr.split('\n')
    }

    function setExport(value) {
        var temp_rf, temp_rf_rf
        temp_rf_rf = value.split('\t')
        temp_rf = temp_rf_rf.filter(function (v, k) {
            return k > 0
        })

        $('.export_rf').val($('.export_rf').val() + temp_rf_rf[0] + ',' + temp_rf.join('') + ', ,' + ' ;');
    }

    function showSuggestions(value) {
        var temp_rf, temp1, temp2
        temp_rf = value.indexOf(',')
        temp1 = value.slice(0,temp_rf)
        temp2 = value.slice(temp_rf+1,value.length)
        $('.results').html('')
        $('.results').html(temp1+'<br/><br/>'+'<span class="under">'+temp2+'</span>')
    }

    $('.button1').on('click', function () {
        counter_rf = 0
        big_data = $('.import_rf').val()
        temp_arr = parseArray(big_data)
        showSuggestions(temp_arr[counter_rf])
    })

    $('.button2').on('click', function () {
        setExport(temp_arr[counter_rf])
        counter_rf++
        showSuggestions(temp_arr[counter_rf])

    })
    $('.button3').on('click', function () {
        counter_rf++
        showSuggestions(temp_arr[counter_rf])
    })
})    
</script>
</html>
